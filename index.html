<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>smart login</title>
</head>
<body>
  <div class="login vh-100 d-flex justify-content-center align-items-center">
    <div class="login-screen w-50 rounded-2 shadow-lg p-5">
      <h2 class="text-center mb-3">Smart Login System</h2>
      <form action="">
        <input type="text" class="name-In form-control mb-3" placeholder="Enter your name">
        <input type="email" class="email-In form-control mb-3" placeholder="Enter your email">
        <input type="password" class="password-In form-control mb-3" placeholder="Enter your password">
        <div class="text-center">
        <span class="state bg-dark p-2 rounded-2 d-none">Success</span>
        </div>
        <div><button class="btn up-in-btn up-btn w-100 mt-4 p-2">Sign-up</button></div>
        <div><button class="btn up-in-btn in-btn w-100 mt-4 p-2 d-none">Sign-in</button></div>
        <p class="p-up-link text-center mt-3">You have an account? <a href="" class="up-link text-info">Sign in</a></p>
        <p class="p-in-link text-center mt-3 d-none">Dont have an account? <a href="" class="in-link text-info">Sign up</a></p>
      </form>
    </div>
  </div>
    <!-- ****************** -->
  <div class="home-screen d-none">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link log-out" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="wel-message text-center mt-5">
    </h1>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
